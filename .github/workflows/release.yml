name: Multi-Platform Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: fuego-server
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary_name: fuego-server.exe
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: fuego-server
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_name: fuego-server
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: fuego-server

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p server/.cargo
          echo "[target.aarch64-unknown-linux-gnu]" >> server/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> server/.cargo/config.toml

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}

      - name: Create release asset
        id: asset
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ASSET="server/target/${{ matrix.target }}/release/fuego-server.exe"
            ASSET_NAME="fuego-server-${{ matrix.target }}.exe"
          else
            ASSET="server/target/${{ matrix.target }}/release/fuego-server"
            ASSET_NAME="fuego-server-${{ matrix.target }}"
          fi
          echo "asset=$ASSET" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.asset.outputs.asset }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
